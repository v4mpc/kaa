<!doctype html>

<head>

                    <td>
                        <!-- <strong>{{result.make}}</strong> -->
                    </td>
                </tr>

                <tr>

                    <td class="text-muted">Model</td>

                        <!-- <strong>{{result.model}}</strong> -->

                <tr>

                    <td>
                        <!-- <strong>{{result.bodytype}}</strong> -->
                    </td>
                </tr>
                <tr>

                    <td class="text-muted">Manufactured</td>
                    <td>
                        <!-- <strong>{{result.yearofmanufacture}}</strong> -->
                    </td>
                </tr>
                <tr>

                    <td class="text-muted">Country</td>
                    <td>
                        <!-- <strong>{{result.country}}</strong> -->
                    </td>
                </tr>
                <tr>

                    <td>
                        <!-- <strong>{{result.fueltype}}</strong> -->
                    </td>

                <tr>

                    <td>
                        <!-- <strong>{{result.rengine}}</strong> -->
                    </td>
                </tr>
                <tr>

                    <td class="text-muted">Price(TZS)</td>
                    <td>
                        <!-- <strong>{{result.price}}</strong> -->
                    </td>
                </tr>
                <tr>
                    <td rowspan="3" class="text-primary"><strong>TAX</strong></td>
                    <td class="text-muted">Import Taxes(TZS)</td>
                    <td>
                        <!-- <strong>{{result.totalimporttaxes}}</strong> -->
                    </td>
                </tr>


                <tr>

                    <td class="text-muted">Vehicle Registration(TZS) </td>
                    <td>
                        <!-- <strong>{{result.vehicleregistrationfee}}</strong> -->
                    </td>
                </tr>

                <tr>

                    <td class="text-muted">Total Tax(TZS)</td>
                    <td>
                        <!-- <strong>{{result.totaltaxes}}</strong> -->
                    </td>
                </tr>

                <tr>
                    <td class="text-primary"><strong>TOTAL</strong></td>
                    <td colspan="2">
                        <!-- <h2><strong>{{result.grandtotal}} TZS</strong></h2> -->
                    </td>
                </tr>

            </tbody>
        </table>
